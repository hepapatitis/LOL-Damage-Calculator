<!DOCTYPE HTML>
<html>
<head>
<title>LOL Champion Builder</title>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/app.css" rel="stylesheet">
</head>
<body>
<div class="main-wrapper">
	<div class="row">
		<div class="col-xs-12 text-center">
			<h1 class="plain">Damage Calculator<br /><small>League of Legends</small></h1>
		</div>
		<div class="col-md-4">
			<!-- Start -->
			<h2 class="plain">Your Champion</h2>
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-6 control-label">AD (Physical Damage)</label>
					<div class="col-sm-6">
						<input type="email" class="form-control" id="inputEmail3" placeholder="0">
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword3" class="col-sm-6 control-label">AP (Magic Damage)</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" id="inputPassword3" placeholder="0">
					</div>
				</div>
				<hr />
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-6 control-label">Armor Penetration Flat</label>
					<div class="col-sm-6">
						<input type="email" class="form-control" id="inputEmail3" placeholder="0">
					</div>
				</div>
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-6 control-label">Armor Penetration Percentage</label>
					<div class="col-sm-6">
						<div class="input-group">
							<input type="text" class="form-control" placeholder="0">
							<span class="input-group-addon">%</span>
						</div>
						<p class="help-block">Maximum: 40%</p>
					</div>
				</div>
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-6 control-label">Magic Penetration Flat</label>
					<div class="col-sm-6">
						<input type="email" class="form-control" id="inputEmail3" placeholder="0">
					</div>
				</div>
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-6 control-label">Magic Penetration Percentage</label>
					<div class="col-sm-6">
						<div class="input-group">
							<input type="text" class="form-control" placeholder="0">
							<span class="input-group-addon">%</span>
						</div>
						<p class="help-block">Maximum: 40%</p>
					</div>
				</div>
				<hr />
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-6 control-label">Lifesteal</label>
					<div class="col-sm-6">
						<div class="input-group">
							<input type="text" class="form-control" placeholder="0">
							<span class="input-group-addon">%</span>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-6 control-label">Spell Vamp</label>
					<div class="col-sm-6">
						<div class="input-group">
							<input type="text" class="form-control" placeholder="0">
							<span class="input-group-addon">%</span>
						</div>
					</div>
				</div>
			</form>
			<!-- End -->
		</div>
		<div class="col-md-8">
			<!-- Start -->
			<h2 class="plain">Your Enemies</h2>
			<div class="row">
				<div class="col-md-6">
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-6 control-label">Armor</label>
							<div class="col-sm-6">
								<input type="email" class="form-control" id="inputEmail3" placeholder="0">
							</div>
						</div>
						<div class="form-group">
							<label for="inputPassword3" class="col-sm-6 control-label">Magic Resist</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="inputPassword3" placeholder="0">
							</div>
						</div>
						<hr />
						<h3 class="plain">Output</h3>
						<form class="form-horizontal" role="form">
							<div class="form-group">
								<label class="col-sm-6 control-label">Physical Damage Dealt</label>
								<div class="col-sm-6">
									<p class="form-control-static"><span id="">0</span> &nbsp; (<span id="">0</span>%)</p>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-6 control-label">Magic Damage Dealt</label>
								<div class="col-sm-6">
									<p class="form-control-static"><span id="">0</span> &nbsp; (<span id="">0</span>%)</p>
								</div>
							</div>
							<hr />
							<div class="form-group">
								<label class="col-sm-6 control-label">Lifesteal Amount</label>
								<div class="col-sm-6">
									<p class="form-control-static"><span id="">0</span></p>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-6 control-label">Spellvamp Amount</label>
								<div class="col-sm-6">
									<p class="form-control-static"><span id="">0</span></p>
								</div>
							</div>
						</form>
					</form>
				</div>
				<div class="col-md-6">
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-6 control-label">Armor</label>
							<div class="col-sm-6">
								<input type="email" class="form-control" id="inputEmail3" placeholder="0">
							</div>
						</div>
						<div class="form-group">
							<label for="inputPassword3" class="col-sm-6 control-label">Magic Resist</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="inputPassword3" placeholder="0">
							</div>
						</div>
						<hr />
						<h3 class="plain">Output</h3>
						<form class="form-horizontal" role="form">
							<div class="form-group">
								<label class="col-sm-6 control-label">Physical Damage Dealt</label>
								<div class="col-sm-6">
									<p class="form-control-static"><span id="">0</span> &nbsp; (<span id="">0</span>%)</p>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-6 control-label">Magic Damage Dealt</label>
								<div class="col-sm-6">
									<p class="form-control-static"><span id="">0</span> &nbsp; (<span id="">0</span>%)</p>
								</div>
							</div>
							<hr />
							<div class="form-group">
								<label class="col-sm-6 control-label">Lifesteal Amount</label>
								<div class="col-sm-6">
									<p class="form-control-static"><span id="">0</span></p>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-6 control-label">Spellvamp Amount</label>
								<div class="col-sm-6">
									<p class="form-control-static"><span id="">0</span></p>
								</div>
							</div>
						</form>
					</form>
				</div>
			</div>
			<!-- End -->
		</div>
	</div>
</div>

<script>
	
</script>
</body>
</html>
